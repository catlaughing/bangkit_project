<!DOCTYPE html>
<html>
    <head>
        <title>CaptionMe!</title>
        <!-- Responsive -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- RESULT CSS -->
        <link rel="stylesheet" href="{{ url_for('static',filename='css/result.css')}}">
        <link rel="stylesheet" href="../static/css/result.css">
    </head>
    <body class="bg vignette">

        <div class="container">
            <div class="result">
                <a href="index.html">
                    <h3>CaptionMe!</h3>
                </a>

                <img src={{ image_file }}>
                <h4>Your caption:</h4>
                <div class="caption">
                    <!-- <p>Caption: </p> -->
                    <p id="capt-result" value="{{ caption }}">{{ caption }}</p>
                </div>
                <div class="button">
                    <button class="file-btn" onclick="myFunction('capt-result')">Copy text</button>
                    <button class="file-btn" onclick="">Caption More!</button>
                    {% block content %}
                        <audio src="{{ sayit(text=caption).replace('%5C','/') }}" controls></audio>
                    {% endblock %}

                </div>

            </div>

        </div>

        <!-- Footer -->

        <div id="foot" class="footer f-cont">
            <a href="https://events.withgoogle.com/bangkit/" target="_blank">
                <img src="../static/img/bangkit.png">
            </a>
            <a href="">
                <p>Â© Bandung 5 - C 2020</p>
            </a>
        </div>

        <!-- JS -->
        <script src="../static/js/main.js"></script>

        <!-- Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                crossorigin="anonymous"></script>
        
    </body>
</html>
